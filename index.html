<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深空收藏艙 | 獵人週邊管理 (雲端共用版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .dragging { opacity: 0.5; transform: scale(0.95); box-shadow: 0 0 0 2px #3b82f6; z-index: 50; }
        .cursor-move { cursor: grab; }
        .cursor-move:active { cursor: grabbing; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .thin-scrollbar::-webkit-scrollbar { width: 4px; }
        .thin-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .thin-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // --- 請在此處填入您的 Firebase 設定 ---
        // ==========================================
        const firebaseConfig = {
            // apiKey: "...",
            // authDomain: "...",
            // ...
        };

        // --- 全域設定 ---
        // 使用固定的 App ID 確保所有使用者連線到同一個公開圖鑑
        // 這意味著所有使用此 HTML 的人都會讀取同一份公開圖鑑資料
        const GLOBAL_APP_ID = "deepspace_shared_v1";

        // --- 初始化 Firebase ---
        let auth, db;
        let isFirebaseInitialized = false;

        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseInitialized = true;
                console.log("Firebase initialized successfully.");
            } catch (e) { console.error("Firebase init error:", e); }
        } else if (typeof __firebase_config !== 'undefined') {
            try {
                const app = initializeApp(JSON.parse(__firebase_config));
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseInitialized = true;
            } catch(e) { console.log("Preview env init failed", e); }
        }

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                const container = containerRef.current;
                if (!container || !window.lucide) return;
                container.innerHTML = '';
                const iconNode = window.lucide.icons[name];
                if (iconNode) {
                    const svgElement = window.lucide.createElement(iconNode);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    if (className) svgElement.setAttribute('class', className);
                    svgElement.setAttribute('stroke-width', 2);
                    container.appendChild(svgElement);
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }}></span>;
        };

        const CHARACTERS = ["沈星回", "黎深", "祁煜", "秦徹", "夏以晝", "其他"];
        const CHARACTER_THEMES = {
            "沈星回": { bg: "bg-yellow-50", text: "text-yellow-700", border: "border-yellow-200", badge: "bg-yellow-100 text-yellow-800" },
            "黎深": { bg: "bg-slate-50", text: "text-slate-700", border: "border-slate-200", badge: "bg-slate-100 text-slate-800" },
            "祁煜": { bg: "bg-purple-50", text: "text-purple-700", border: "border-purple-200", badge: "bg-purple-100 text-purple-800" },
            "秦徹": { bg: "bg-red-50", text: "text-red-700", border: "border-red-200", badge: "bg-red-100 text-red-800" },
            "夏以晝": { bg: "bg-orange-50", text: "text-orange-700", border: "border-orange-200", badge: "bg-orange-100 text-orange-800" },
            "其他": { bg: "bg-gray-50", text: "text-gray-700", border: "border-gray-200", badge: "bg-gray-100 text-gray-800" }
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('collection'); 
            const [groupingMode, setGroupingMode] = useState('none'); 
            const [collectionGroupingMode, setCollectionGroupingMode] = useState('none'); 
            const [dateSortOrder, setDateSortOrder] = useState('desc'); 
            
            // 資料狀態
            const [items, setItems] = useState([]); // 我的收藏 (私有)
            const [catalogItems, setCatalogItems] = useState([]); // 週邊圖鑑 (公開)
            
            // UI 狀態
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isDataModalOpen, setIsDataModalOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null); 
            const [formData, setFormData] = useState({});
            const [importJson, setImportJson] = useState('');
            
            const dragItem = useRef(null);
            const dragOverItem = useRef(null);
            const fileInputRef = useRef(null);

            // --- 1. 初始化與 Auth ---
            useEffect(() => {
                if (!isFirebaseInitialized) {
                    // 若無 Firebase，全讀 LocalStorage
                    const localItems = localStorage.getItem('deepspace_items_v7_local');
                    if (localItems) setItems(JSON.parse(localItems));
                    const localCatalog = localStorage.getItem('deepspace_catalog_v7_local');
                    if (localCatalog) setCatalogItems(JSON.parse(localCatalog));
                    return;
                }

                // 監聽 Auth 狀態
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser && !currentUser.isAnonymous) {
                        // Google 登入
                        setUser(currentUser);
                    } else {
                        // 未登入或匿名
                        setUser(null);
                    }
                });
                
                // 嘗試匿名登入以讀取公開圖鑑 (若未登入)
                if (!auth.currentUser) {
                    signInAnonymously(auth).catch(e => console.log("Anon login failed", e));
                }

                return () => unsubscribe();
            }, []);

            // --- 2. 同步資料 (核心邏輯) ---
            useEffect(() => {
                if (!isFirebaseInitialized) return;

                // A. 同步【公開圖鑑】 (所有人可見)
                // 路徑: artifacts/{GLOBAL_APP_ID}/public/data/catalog
                const catalogColl = collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', 'catalog');
                
                const unsubCatalog = onSnapshot(catalogColl, (snapshot) => {
                    const cloudCatalog = snapshot.docs.map(doc => doc.data());
                    // 依照 order 欄位排序 (若有)
                    cloudCatalog.sort((a, b) => (a.order || 0) - (b.order || 0));
                    setCatalogItems(cloudCatalog);
                }, (err) => {
                    // 忽略權限錯誤(可能剛登入尚未取得token)
                    console.log("Catalog sync waiting...");
                });

                // B. 同步【我的收藏】 (依是否登入)
                let unsubCollection = () => {};

                if (user) {
                    // 已登入：讀取 Firestore 私有區
                    const userColl = collection(db, 'artifacts', GLOBAL_APP_ID, 'users', user.uid, 'items');
                    unsubCollection = onSnapshot(userColl, (snapshot) => {
                        const cloudItems = snapshot.docs.map(doc => doc.data());
                        setItems(cloudItems);
                    }, (err) => console.error("Collection sync error:", err));
                } else {
                    // 未登入：讀取 LocalStorage
                    const localItems = localStorage.getItem('deepspace_items_v7_local');
                    if (localItems) setItems(JSON.parse(localItems));
                }

                return () => {
                    unsubCatalog();
                    unsubCollection();
                };
            }, [user]);

            // 當未登入時，收藏變更寫入 LocalStorage
            useEffect(() => {
                if (!isFirebaseInitialized || !user) {
                    localStorage.setItem('deepspace_items_v7_local', JSON.stringify(items));
                }
            }, [items, user]);

            // 當沒有 Firebase 時，圖鑑變更寫入 LocalStorage (測試用)
            useEffect(() => {
                if (!isFirebaseInitialized) {
                    localStorage.setItem('deepspace_catalog_v7_local', JSON.stringify(catalogItems));
                }
            }, [catalogItems]);

            // --- 登入/登出 ---
            const handleLogin = async () => {
                if (window.location.protocol === 'file:') return alert("請使用 Live Server 或上傳至網頁空間開啟。");
                if (!isFirebaseInitialized) return alert("請設定 Firebase Config");
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (e) { alert(e.message); }
            };
            const handleLogout = () => signOut(auth);

            // --- 資料寫入 (區分 公開/私有) ---
            
            // 寫入收藏 (私有)
            const saveToCollection = async (newItem) => {
                if (user && isFirebaseInitialized) {
                    const path = `artifacts/${GLOBAL_APP_ID}/users/${user.uid}/items`;
                    await setDoc(doc(db, path, newItem.id), newItem);
                } else {
                    setItems(prev => {
                        const exists = prev.find(i => i.id === newItem.id);
                        return exists ? prev.map(i => i.id === newItem.id ? newItem : i) : [...prev, newItem];
                    });
                }
            };

            const deleteFromCollection = async (itemId) => {
                if (user && isFirebaseInitialized) {
                    const path = `artifacts/${GLOBAL_APP_ID}/users/${user.uid}/items`;
                    await deleteDoc(doc(db, path, itemId));
                } else {
                    setItems(prev => prev.filter(i => i.id !== itemId));
                }
            };

            // 寫入圖鑑 (公開) - 用於匯入或手動新增圖鑑
            const saveToCatalog = async (newItem, orderIndex) => {
                if (!isFirebaseInitialized) {
                    setCatalogItems(prev => [...prev, newItem]);
                    return; // 無 Firebase 只能存本地 State (暫時)
                }
                const path = `artifacts/${GLOBAL_APP_ID}/public/data/catalog`;
                // 加上 order 欄位以便排序
                const itemWithOrder = { ...newItem, order: orderIndex !== undefined ? orderIndex : Date.now() };
                await setDoc(doc(db, path, newItem.id), itemWithOrder);
            };

            // --- 匯入功能 (寫入公開圖鑑) ---
            const handleBulkImport = async () => {
                if (!importJson.trim()) return;
                try {
                    let parsedData = [];
                    const text = importJson.trim();
                    // 簡單 JSON/CSV 解析 (同上版)
                    if (text.startsWith('[')) {
                        parsedData = JSON.parse(text);
                    } else {
                        // CSV 解析邏輯
                        const rows = text.split('\n').map(r=>r.trim()).filter(r=>r);
                        const header = rows[0].toLowerCase();
                        const sep = header.includes('\t') ? '\t' : ',';
                        const cols = rows[0].split(sep).map(s=>s.trim());
                        // 對照表
                        const mapKey = { 'name': 'name', '名稱': 'name', 'character': 'character', '角色': 'character', 'type': 'type', '類型': 'type', 'series': 'series', '系列': 'series', 'officialprice': 'officialPrice', '原價': 'officialPrice', 'image': 'image', '圖片': 'image' };
                        const keys = cols.map(c => mapKey[c.toLowerCase()] || c);
                        
                        if (!keys.includes('name')) throw new Error("缺少 'name' 或 '名稱' 欄位");

                        parsedData = rows.slice(1).map(row => {
                            const vals = row.split(sep);
                            let obj = {};
                            keys.forEach((k, i) => { 
                                if (vals[i]) {
                                    let v = vals[i].trim();
                                    if (k==='officialPrice') v = parseInt(v.replace(/\D/g,'')) || 0;
                                    obj[k] = v; 
                                }
                            });
                            return obj;
                        }).filter(o => o.name);
                    }

                    if (parsedData.length === 0) throw new Error("無有效資料");

                    // 寫入 Public Firestore
                    let count = 0;
                    const timestamp = Date.now();
                    
                    if (isFirebaseInitialized) {
                        for (const item of parsedData) {
                            const newItem = {
                                id: item.id || `imp_${timestamp}_${count}`,
                                name: item.name,
                                character: item.character || '其他',
                                type: item.type || '未分類',
                                series: item.series || '',
                                officialPrice: item.officialPrice || 0,
                                image: item.image || null,
                                order: timestamp + count // 保持匯入順序
                            };
                            await saveToCatalog(newItem, timestamp + count);
                            count++;
                        }
                    } else {
                        // 本地預覽模式
                        const newItems = parsedData.map((item, i) => ({...item, id: `local_${i}`, order: i}));
                        setCatalogItems(prev => [...prev, ...newItems]);
                    }

                    alert(`匯入成功！共 ${parsedData.length} 筆資料已加入公開圖鑑。`);
                    setImportJson('');
                    setIsDataModalOpen(false);

                } catch (e) {
                    alert("匯入失敗: " + e.message);
                }
            };

            // --- 拖曳邏輯 ---
            // 收藏庫：本地/私有排序 (因為個人可以自訂順序)
            // 圖鑑：公開排序 (改變會影響所有人)
            const handleDragEnd = async (e) => {
                e.target.classList.remove('dragging');
                const type = e.dataTransfer.getData('type');
                if (dragItem.current === null || dragOverItem.current === null || dragItem.current === dragOverItem.current) return;

                if (type === 'collection') {
                    // 私有收藏排序 (僅本地更新 View，若要存雲端需加 order 欄位)
                    // 這裡簡化為更新 items state
                    const currentStacks = getStackedItems(items, 'none');
                    const moved = currentStacks[dragItem.current];
                    currentStacks.splice(dragItem.current, 1);
                    currentStacks.splice(dragOverItem.current, 0, moved);
                    setItems(currentStacks.flatMap(s => s.instances));
                } else if (type === 'catalog') {
                    // 公開圖鑑排序 -> 寫入雲端
                    if (!isFirebaseInitialized) {
                        const _items = [...catalogItems];
                        const moved = _items[dragItem.current];
                        _items.splice(dragItem.current, 1);
                        _items.splice(dragOverItem.current, 0, moved);
                        setCatalogItems(_items);
                        return;
                    }

                    // 為了避免大量寫入，我們只交換這兩個 item 的 order，或者重算所有 order
                    // 簡單做法：在前端重排，然後更新所有受影響的 order
                    const newOrderList = [...catalogItems];
                    const movedItem = newOrderList[dragItem.current];
                    newOrderList.splice(dragItem.current, 1);
                    newOrderList.splice(dragOverItem.current, 0, movedItem);
                    
                    // Optimistic update
                    setCatalogItems(newOrderList);

                    // 寫回 Firestore (更新所有 items 的 order 欄位)
                    // 注意：這會消耗大量寫入額度。
                    // 優化：只更新受影響的。但為了簡單，我們假設圖鑑不大。
                    // 這裡僅示範：
                    /* const batch = writeBatch(db);
                    newOrderList.forEach((item, idx) => {
                        const ref = doc(db, `artifacts/${GLOBAL_APP_ID}/public/data/catalog`, item.id);
                        batch.update(ref, { order: idx });
                    });
                    await batch.commit();
                    */
                   // 由於不想太複雜，我們暫時只做本地 View 的排序演示。若需共用排序，需啟用上方 batch update。
                   alert("提示：公開圖鑑的排序變更目前僅在本地暫時生效，重新整理後會恢復原狀 (為了節省資料庫寫入額度)。\n若需永久儲存排序，需開啟 Batch Write 功能。");
                }
                dragItem.current = null; dragOverItem.current = null;
            };

            // --- 儲存按鈕 (Modal) ---
            const handleSave = async () => {
                if (!formData.name) return alert("請輸入名稱");
                
                // 判斷是 "新增到收藏" 還是 "編輯"
                // 這裡的 Modal 邏輯比較複雜：
                // 1. 如果是從圖鑑點 +，是新增到收藏
                // 2. 如果是點收藏裡的編輯，是更新收藏
                // 3. (新功能) 如果是手動新增圖鑑資料？目前 UI 只有匯入。
                // 預設 Modal 都是操作 "收藏 (Collection)"
                
                const qty = Math.max(1, parseInt(formData.quantity) || 1);
                
                if (editingItem) {
                    // 編輯現有收藏
                    const itemToSave = { ...formData };
                    delete itemToSave.quantity;
                    await saveToCollection(itemToSave);
                } else {
                    // 新增到收藏
                    for (let i = 0; i < qty; i++) {
                        const newItem = { ...formData, id: Date.now().toString() + '-' + i };
                        delete newItem.quantity;
                        await saveToCollection(newItem);
                    }
                }
                setIsModalOpen(false);
                if (activeTab === 'templates') setActiveTab('collection'); // 跳轉看結果
            };

            // --- 輔助函式 ---
            const getStackedItems = (sourceItems, mode) => {
                const map = new Map();
                const stacks = [];
                sourceItems.forEach(item => {
                    const key = item.name; 
                    if (!map.has(key)) {
                        const stack = { ...item, instances: [item], totalCount: 1 };
                        map.set(key, stack);
                        stacks.push(stack);
                    } else {
                        const stack = map.get(key);
                        stack.instances.push(item);
                        stack.totalCount += 1;
                    }
                });
                return stacks;
            };

            const stats = useMemo(() => {
                const totalCount = items.length;
                const totalSpent = items.reduce((acc, item) => acc + Number(item.acquiredPrice || 0), 0);
                const byChar = items.reduce((acc, item) => { acc[item.character] = (acc[item.character] || 0) + 1; return acc; }, {});
                return { totalCount, totalSpent, byChar };
            }, [items]);

            // Grouping Logic
            const getGroupedData = (list, mode, sortOrder) => {
                if (mode === 'none') return { '全部': list };
                const grouped = list.reduce((acc, item) => {
                    let key = '';
                    if (mode === 'series') key = item.series || '其他系列';
                    else if (mode === 'type') key = item.type || '其他類型';
                    else if (mode === 'character') key = item.character || '其他角色';
                    else if (mode === 'date') key = item.date || '未知日期';
                    if (!acc[key]) acc[key] = [];
                    acc[key].push(item);
                    return acc;
                }, {});
                if (mode === 'date') {
                    const keys = Object.keys(grouped).sort((a,b) => {
                        if(a==='未知日期') return 1; if(b==='未知日期') return -1;
                        return sortOrder==='desc' ? new Date(b)-new Date(a) : new Date(a)-new Date(b);
                    });
                    const sorted = {}; keys.forEach(k=>sorted[k]=grouped[k]); return sorted;
                }
                return grouped;
            };

            const groupedData = useMemo(() => ({
                collection: getGroupedData(items, collectionGroupingMode, dateSortOrder),
                catalog: getGroupedData(catalogItems, groupingMode, 'desc')
            }), [items, catalogItems, groupingMode, collectionGroupingMode, dateSortOrder]);

            // --- Component UI (Cards) ---
            const StackCard = ({ stack, index, isDraggable }) => {
                const theme = CHARACTER_THEMES[stack.character] || CHARACTER_THEMES["其他"];
                const consolidated = useMemo(() => {
                    const map = new Map();
                    stack.instances.forEach(inst => {
                        const key = `${inst.date}-${inst.acquiredPrice}`;
                        if (!map.has(key)) map.set(key, { ...inst, count: 1 }); else map.get(key).count++;
                    });
                    return Array.from(map.values());
                }, [stack.instances]);

                return (
                    <div draggable={isDraggable} onDragStart={(e) => handleDragStart(e, index, 'collection')} onDragEnter={(e) => dragOverItem.current = index} onDragEnd={handleDragEnd} onDragOver={(e) => e.preventDefault()} className={`bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col group relative ${isDraggable ? 'cursor-move' : ''}`}>
                        {stack.totalCount > 1 && <div className="absolute top-2 left-2 z-10 bg-slate-900 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">x{stack.totalCount}</div>}
                        <div className={`h-40 w-full relative bg-gray-100 flex items-center justify-center overflow-hidden`}>
                            {stack.image ? <img src={stack.image} className="w-full h-full object-cover pointer-events-none" /> : <Icon name="Image" className={`opacity-20 ${theme.text}`} size={32} />}
                            <div className="absolute top-2 right-2"><span className={`text-[10px] font-bold px-2 py-1 rounded-full bg-white/90 shadow-sm ${theme.text}`}>{stack.character}</span></div>
                        </div>
                        <div className="p-3 flex-1 flex flex-col bg-white">
                            <h3 className="font-bold text-gray-800 text-sm line-clamp-1">{stack.name}</h3>
                            <div className="flex-1 mt-1 space-y-2 overflow-y-auto max-h-[120px] thin-scrollbar pr-1">
                                {consolidated.map((inst, idx) => (
                                    <div key={idx} className="bg-gray-50 rounded p-2 text-xs border border-gray-100 flex justify-between items-center">
                                        <div><span className="text-gray-500 flex gap-1"><Icon name="Calendar" size={10} /> {inst.date}</span><span className="font-bold text-slate-700">NT$ {inst.acquiredPrice}</span></div>
                                        <div className="flex items-center gap-2">
                                            {inst.count > 1 && <span className="text-xs font-bold text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded-full">x{inst.count}</span>}
                                            <div className="flex gap-1">
                                                <button onClick={(e)=>{e.stopPropagation(); openModal(inst);}} className="p-1 border rounded hover:text-blue-600"><Icon name="Edit3" size={10}/></button>
                                                <button onClick={(e)=>{e.stopPropagation(); deleteFromCollection(inst.id);}} className="p-1 border rounded hover:text-red-500"><Icon name="Trash2" size={10}/></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const CatalogCard = ({ item, index, isDraggable }) => {
                const theme = CHARACTER_THEMES[item.character] || CHARACTER_THEMES["其他"];
                return (
                    <div draggable={isDraggable} onDragStart={(e) => handleDragStart(e, index, 'catalog')} onDragEnter={(e) => dragOverItem.current = index} onDragEnd={handleDragEnd} onDragOver={(e) => e.preventDefault()} className={`bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden group relative ${isDraggable ? 'cursor-move' : ''}`}>
                        <div className="aspect-square bg-gray-50 relative overflow-hidden">
                            <img src={item.image} alt={item.name} className="w-full h-full object-cover pointer-events-none" />
                            <button onClick={() => openModal(null, item)} className="absolute bottom-3 right-3 bg-white text-blue-600 p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all z-10"><Icon name="Plus" size={24} /></button>
                        </div>
                        <div className="p-3">
                            <div className="flex items-center gap-2 mb-1"><span className={`text-[10px] px-2 py-0.5 rounded-full ${theme.badge}`}>{item.character}</span><span className="text-[10px] text-gray-500 border px-1 rounded">{item.type}</span></div>
                            <h3 className="font-bold text-gray-800 text-sm truncate">{item.name}</h3>
                            <p className="text-xs text-gray-500 mt-1">官方價: NT$ {item.officialPrice}</p>
                        </div>
                    </div>
                );
            };

            // --- Render Structure ---
            return (
                <div className="min-h-screen bg-gray-50 pb-24 md:pb-0 md:pl-64">
                    <aside className="hidden md:flex fixed left-0 top-0 h-full w-64 bg-slate-900 text-white flex-col shadow-2xl z-30">
                        <div className="p-6 border-b border-slate-800"><h1 className="text-2xl font-bold tracking-wider flex items-center gap-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400"><Icon name="Star" className="text-yellow-400" size={24} /> 深空收藏艙</h1></div>
                        <div className="px-4 py-4">
                            {user ? <div className="bg-slate-800 rounded-xl p-3 flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">{user.photoURL?<img src={user.photoURL} className="w-full h-full rounded-full"/>:user.email[0].toUpperCase()}</div><div className="flex-1 min-w-0"><p className="text-sm font-bold truncate">{user.displayName||'獵人'}</p><p className="text-xs text-slate-400">已連線私有庫</p></div><button onClick={handleLogout}><Icon name="LogOut" size={16}/></button></div> : <button onClick={handleLogin} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl flex items-center justify-center gap-2"><Icon name="LogIn" size={18}/> Google 登入</button>}
                        </div>
                        <nav className="flex-1 px-4 space-y-2">
                            {['collection','templates','stats'].map(t => <button key={t} onClick={()=>setActiveTab(t)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab===t?'bg-blue-600 text-white':'hover:bg-slate-800 text-slate-300'}`}><Icon name={t==='collection'?'Package':t==='templates'?'ShoppingBag':'User'} size={20}/>{t==='collection'?'我的收藏庫':t==='templates'?'週邊圖鑑':'獵人檔案'}</button>)}
                        </nav>
                    </aside>

                    <div className="md:hidden bg-slate-900 text-white p-4 sticky top-0 z-20 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-2"><Icon name="Star" className="text-yellow-400" size={20}/><span className="font-bold">深空收藏艙</span></div>
                        <div className="flex gap-2 items-center">{user ? <img src={user.photoURL} onClick={handleLogout} className="w-8 h-8 rounded-full border-2 border-blue-500"/> : <button onClick={handleLogin}><Icon name="LogIn"/></button>}</div>
                    </div>

                    <main className="p-4 md:p-8 max-w-6xl mx-auto">
                        {activeTab === 'collection' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div className="flex-1 flex items-center gap-4">
                                        <h2 className="text-2xl font-bold text-gray-800">我的收藏庫 <span className="text-xs font-normal text-gray-400 ml-2">{user ? '(雲端私有)' : '(本機暫存)'}</span></h2>
                                        <button onClick={()=>openModal()} className="bg-slate-900 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm shadow-md"><Icon name="Plus" size={16}/> 新增</button>
                                    </div>
                                    <div className="flex gap-2 overflow-x-auto scrollbar-hide">
                                        {collectionGroupingMode==='date' && <button onClick={()=>setDateSortOrder(p=>p==='desc'?'asc':'desc')} className="px-3 py-1.5 text-xs border rounded-lg bg-white text-blue-600 flex gap-1"><Icon name={dateSortOrder==='desc'?'ArrowDownNarrowWide':'ArrowUpNarrowWide'} size={14}/> {dateSortOrder==='desc'?'從新到舊':'從舊到新'}</button>}
                                        {[{id:'none',l:'全部'},{id:'series',l:'依系列'},{id:'type',l:'依類型'},{id:'character',l:'依角色'},{id:'date',l:'依收物日'}].map(m=><button key={m.id} onClick={()=>setCollectionGroupingMode(m.id)} className={`px-3 py-1.5 text-xs border rounded-lg whitespace-nowrap ${collectionGroupingMode===m.id?'bg-slate-900 text-white':'bg-white text-gray-500'}`}>{m.l}</button>)}
                                    </div>
                                </div>
                                <div className="space-y-8">
                                    {Object.entries(groupedData.collection).map(([gName, gItems]) => {
                                        const stacks = getStackedItems(gItems, collectionGroupingMode);
                                        return <div key={gName} className="animate-in fade-in">{collectionGroupingMode!=='none' && <div className="flex items-center gap-2 mb-4"><div className="h-6 w-1 bg-blue-500 rounded-full"></div><h3 className="font-bold text-lg text-gray-700">{gName}</h3></div>}<div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">{stacks.map((s,i)=><StackCard key={s.id} stack={s} index={i} isDraggable={collectionGroupingMode==='none'}/>)}</div></div>;
                                    })}
                                    {items.length===0 && <div className="text-center py-20 text-gray-400 border-2 border-dashed rounded-3xl">尚無收藏</div>}
                                </div>
                            </div>
                        )}

                        {activeTab === 'templates' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div><h2 className="text-2xl font-bold text-gray-800">共用週邊圖鑑</h2><p className="text-xs text-gray-400">所有人可見，歡迎匯入資料共享</p></div>
                                    <div className="flex gap-2 items-center">
                                        <button onClick={()=>setIsDataModalOpen(true)} className="px-3 py-1.5 text-xs font-medium rounded-lg bg-blue-50 text-blue-600 border border-blue-200 flex items-center gap-1"><Icon name="Database" size={14}/> 資料管理</button>
                                        {[{id:'none',l:'全部'},{id:'series',l:'依系列'}].map(m=><button key={m.id} onClick={()=>setGroupingMode(m.id)} className={`px-3 py-1.5 text-xs border rounded-lg ${groupingMode===m.id?'bg-slate-900 text-white':'bg-white text-gray-500'}`}>{m.l}</button>)}
                                    </div>
                                </div>
                                <div className="space-y-8">
                                    {Object.entries(groupedData.catalog).map(([gName, gItems]) => (
                                        <div key={gName} className="animate-in fade-in">
                                            {groupingMode!=='none' && <div className="flex items-center gap-2 mb-4"><div className="h-6 w-1 bg-blue-500 rounded-full"></div><h3 className="font-bold text-lg text-gray-700">{gName}</h3></div>}
                                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">{gItems.map((item,i)=><CatalogCard key={item.id} item={item} index={i} isDraggable={groupingMode==='none'}/>)}</div>
                                        </div>
                                    ))}
                                    {catalogItems.length===0 && <div className="text-center py-20 text-gray-400">圖鑑目前是空的，快去匯入資料吧！</div>}
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="text-2xl font-bold text-gray-800">消費報告</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-slate-900 rounded-2xl p-6 text-white"><p>總花費</p><p className="text-3xl font-bold">NT$ {stats.totalSpent}</p></div>
                                    <div className="bg-white rounded-2xl p-6 shadow-sm col-span-2 space-y-2">{Object.entries(stats.byChar).map(([c, count])=><div key={c} className="flex justify-between border-b pb-2"><span>{c}</span><span>{count}</span></div>)}</div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modals (Data, Edit) would go here (Simplified for brevity, logic exists above) */}
                    {isDataModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl w-full max-w-2xl p-6 space-y-4">
                                <div className="flex justify-between"><h3 className="font-bold">匯入公開圖鑑</h3><button onClick={()=>setIsDataModalOpen(false)}><Icon name="X"/></button></div>
                                <p className="text-sm text-gray-500">貼上 Excel (含標題 name, character...) 或 JSON。注意：匯入後所有人可見。</p>
                                <textarea className="w-full h-40 border rounded p-2 text-xs" value={importJson} onChange={e=>setImportJson(e.target.value)} placeholder="貼上內容..."></textarea>
                                <button onClick={handleBulkImport} className="w-full bg-blue-600 text-white py-2 rounded">確認匯入</button>
                            </div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl w-full max-w-lg p-6 space-y-4 max-h-[90vh] overflow-y-auto">
                                <h3 className="font-bold">{editingItem?'編輯收藏':'加入收藏'}</h3>
                                <div onClick={()=>fileInputRef.current.click()} className="w-32 h-32 mx-auto border-2 border-dashed rounded flex items-center justify-center cursor-pointer">{formData.image?<img src={formData.image} className="w-full h-full object-cover"/>:<Icon name="Upload"/>}<input type="file" ref={fileInputRef} className="hidden" onChange={(e)=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=()=>setFormData(p=>({...p,image:r.result}));r.readAsDataURL(f);}}}/></div>
                                <input className="w-full border p-2 rounded" placeholder="名稱" value={formData.name} onChange={e=>setFormData({...formData,name:e.target.value})}/>
                                <div className="grid grid-cols-2 gap-2">
                                    <select className="border p-2 rounded" value={formData.character} onChange={e=>setFormData({...formData,character:e.target.value})}>{CHARACTERS.map(c=><option key={c}>{c}</option>)}</select>
                                    <input className="border p-2 rounded" placeholder="系列" value={formData.series} onChange={e=>setFormData({...formData,series:e.target.value})}/>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" className="border p-2 rounded" placeholder="價格" value={formData.acquiredPrice} onChange={e=>setFormData({...formData,acquiredPrice:e.target.value})}/>
                                    <input type="date" className="border p-2 rounded" value={formData.date} onChange={e=>setFormData({...formData,date:e.target.value})}/>
                                </div>
                                {!editingItem && <div className="flex items-center gap-2"><label>數量:</label><input type="number" className="border p-1 w-16" value={formData.quantity} onChange={e=>setFormData({...formData,quantity:e.target.value})}/></div>}
                                <button onClick={handleSave} className="w-full bg-slate-900 text-white py-3 rounded">儲存</button>
                                <button onClick={()=>setIsModalOpen(false)} className="w-full text-gray-500 py-2">取消</button>
                            </div>
                        </div>
                    )}

                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t p-2 flex justify-around z-40">
                        <button onClick={()=>setActiveTab('collection')}><Icon name="Package"/><span className="text-xs">收藏</span></button>
                        <button onClick={()=>setActiveTab('templates')}><Icon name="ShoppingBag"/><span className="text-xs">圖鑑</span></button>
                        <button onClick={()=>setActiveTab('stats')}><Icon name="User"/><span className="text-xs">檔案</span></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
