<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深空收藏艙 | 獵人週邊管理 (自訂排序增強版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .thin-scrollbar::-webkit-scrollbar { width: 4px; }
        .thin-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .thin-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 20px; }
        
        /* 拖曳時的樣式 */
        .cursor-move { cursor: grab; }
        .cursor-move:active { cursor: grabbing; }
        .dragging { opacity: 0.4; border: 2px dashed #3b82f6; }

        /* 隱藏數字輸入框的上下箭頭 (Chrome, Safari, Edge, Opera) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* 隱藏數字輸入框的上下箭頭 (Firefox) */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef, memo } = React;

        // ==========================================
        // --- Firebase 設定 ---
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDxpH_rteE6PJq_bMmg3X2CxTs1lrQmhZA",
            authDomain: "deepspace-collection.firebaseapp.com",
            projectId: "deepspace-collection",
            storageBucket: "deepspace-collection.firebasestorage.app",
            messagingSenderId: "129454784064",
            appId: "1:129454784064:web:38e7f8ffcf99d9a61ea9a5",
            measurementId: "G-GCCS7NBT15"
        };

        const GLOBAL_APP_ID = "deepspace_shared_v1";

        // --- 初始化 Firebase ---
        let auth, db;
        let isFirebaseInitialized = false;

        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseInitialized = true;
                console.log("Firebase initialized successfully.");
            } catch (e) { console.error("Firebase init error:", e); }
        } else if (typeof __firebase_config !== 'undefined') {
            try {
                const app = initializeApp(JSON.parse(__firebase_config));
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseInitialized = true;
            } catch(e) { console.log("Preview env init failed", e); }
        }

        const CHARACTERS = ["沈星回", "黎深", "祁煜", "秦徹", "夏以晝"];
        const DEFAULT_MERCH_TYPES = [
            "徽章", "立牌", "拍立得", "小卡", "相卡", "明信片", "雷射票", "書籤", 
            "透卡", "貼紙", "色紙", "簽名板", "杯墊", "吊飾", "公仔", "娃娃", "卡冊", "其他"
        ];

        const CHARACTER_THEMES = {
            "沈星回": { bg: "bg-purple-50", text: "text-purple-700", border: "border-purple-200", badge: "bg-purple-100 text-purple-800" },
            "黎深": { bg: "bg-blue-50", text: "text-blue-700", border: "border-blue-200", badge: "bg-blue-100 text-blue-800" },
            "祁煜": { bg: "bg-pink-50", text: "text-pink-700", border: "border-pink-200", badge: "bg-pink-100 text-pink-800" },
            "秦徹": { bg: "bg-red-50", text: "text-red-700", border: "border-red-200", badge: "bg-red-100 text-red-800" },
            "夏以晝": { bg: "bg-orange-50", text: "text-orange-700", border: "border-orange-200", badge: "bg-orange-100 text-orange-800" },
            "其他": { bg: "bg-gray-50", text: "text-gray-700", border: "border-gray-200", badge: "bg-gray-100 text-gray-800" }
        };

        // --- Components Defined Outside App ---

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                const container = containerRef.current;
                if (!container || !window.lucide) return;
                container.innerHTML = '';
                const iconNode = window.lucide.icons[name];
                if (iconNode) {
                    const svgElement = window.lucide.createElement(iconNode);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    if (className) svgElement.setAttribute('class', className);
                    svgElement.setAttribute('stroke-width', 2);
                    container.appendChild(svgElement);
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }}></span>;
        };

        const FilterBar = memo(({ options, selected, toggle, multi, highlightSet }) => (
            <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide animate-fade-in items-center">
                <button 
                    onClick={() => toggle('all')}
                    className={`px-3 py-1 text-xs rounded-full whitespace-nowrap transition-colors border ${selected.length === 0 ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'}`}
                >
                    {multi ? "全選" : "全部"}
                </button>
                {options.map(opt => {
                    const isHighlight = highlightSet && highlightSet.has(opt);
                    const isSelected = selected.includes(opt);
                    return (
                        <button 
                            key={opt}
                            onClick={() => toggle(opt)}
                            className={`px-3 py-1 text-xs rounded-full whitespace-nowrap transition-colors border 
                                ${isSelected 
                                    ? 'bg-blue-100 text-blue-700 border-blue-300' 
                                    : (isHighlight ? 'bg-yellow-50 text-yellow-700 border-yellow-200 hover:bg-yellow-100' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50')
                                }`}
                        >
                            {opt}
                        </button>
                    );
                })}
                {multi && <button onClick={() => toggle('all')} className="px-3 py-1 text-xs rounded-full bg-gray-200 text-gray-600 border border-transparent hover:bg-gray-300 whitespace-nowrap">重置</button>}
            </div>
        ));

        const StackCard = memo(({ stack, index, openModal, deleteFromCollection, isDraggable, onDragStart, onDragEnter, onDragEnd }) => {
            const theme = CHARACTER_THEMES[stack.character] || CHARACTER_THEMES["其他"];
            const consolidated = useMemo(() => {
                const map = new Map();
                stack.instances.forEach(inst => {
                    // Removed shippingFee from key as it's now handled daily
                    const key = `${inst.date}-${inst.acquiredPrice}-${inst.isPreorder}-${inst.shippingDate}-${inst.currency}`;
                    if (!map.has(key)) map.set(key, { ...inst, count: 1 }); else map.get(key).count++;
                });
                // Sort instances by date (Oldest first)
                const result = Array.from(map.values());
                result.sort((a, b) => {
                    const dateA = a.isPreorder ? a.shippingDate : a.date;
                    const dateB = b.isPreorder ? b.shippingDate : b.date;
                    if (!dateA && !dateB) return 0;
                    if (!dateA) return 1;
                    if (!dateB) return -1;
                    return new Date(dateA) - new Date(dateB);
                });
                return result;
            }, [stack.instances]);

            const handleDragStartInternal = (e) => {
                if(!isDraggable) return;
                // Add dragging class for visual feedback
                e.target.classList.add('dragging');
                onDragStart(e, index);
            };

            const handleDragEndInternal = (e) => {
                if(!isDraggable) return;
                e.target.classList.remove('dragging');
                onDragEnd(e);
            };

            return (
                <div 
                    draggable={isDraggable}
                    onDragStart={handleDragStartInternal}
                    onDragEnter={(e) => isDraggable && onDragEnter(e, index)}
                    onDragEnd={handleDragEndInternal}
                    onDragOver={(e) => e.preventDefault()}
                    className={`bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col group relative ${isDraggable ? 'cursor-move active:cursor-grabbing hover:shadow-md transition-shadow' : ''}`}
                >
                    {stack.totalCount > 1 && <div className="absolute top-2 left-2 z-10 bg-slate-900 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">x{stack.totalCount}</div>}
                    <div className={`h-40 w-full relative bg-gray-100 flex items-center justify-center overflow-hidden`}>
                        {stack.image ? <img src={stack.image} className="w-full h-full object-cover pointer-events-none" /> : <Icon name="Image" className={`opacity-20 ${theme.text}`} size={32} />}
                        <div className="absolute top-2 right-2"><span className={`text-[10px] font-bold px-2 py-1 rounded-full bg-white/90 shadow-sm ${theme.text}`}>{stack.character}</span></div>
                    </div>
                    <div className="p-3 flex-1 flex flex-col bg-white">
                        <h3 className="font-bold text-gray-800 text-sm line-clamp-1">{stack.name}</h3>
                        <div className="flex-1 mt-1 space-y-2 overflow-y-auto max-h-[120px] thin-scrollbar pr-1">
                            {consolidated.map((inst, idx) => (
                                <div key={idx} className="bg-gray-50 rounded p-2 text-xs border border-gray-100 flex justify-between items-center">
                                    <div>
                                        <div className="flex gap-1 text-[10px] text-gray-500 items-center">
                                            {inst.isPreorder ? 
                                                <span className="text-orange-500 font-bold flex items-center gap-0.5"><Icon name="Package" size={10}/> 預購 {inst.shippingDate}</span> 
                                                : 
                                                <span className="flex items-center gap-0.5"><Icon name="Calendar" size={10}/> {inst.date}</span>
                                            }
                                        </div>
                                        <div className="flex items-baseline gap-1">
                                            <span className="font-bold text-base text-slate-800">
                                                {inst.currency === 'r' ? `${inst.acquiredPrice}r` : `NT$ ${inst.acquiredPrice}`}
                                            </span>
                                            {inst.officialPrice && <span className="text-[11px] text-gray-500 font-medium ml-1">({inst.officialPrice}{!isNaN(Number(inst.officialPrice)) && 'r'})</span>}
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-1 ml-auto pl-2 border-l border-gray-100">
                                        {inst.count > 1 && <span className="text-xs font-bold text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded-full mr-1">x{inst.count}</span>}
                                        <button onClick={(e)=>{e.stopPropagation(); openModal(inst, null, 'collection');}} className="p-1.5 bg-white border border-gray-200 rounded-md hover:text-blue-600 hover:border-blue-300 shadow-sm transition-all"><Icon name="Edit3" size={12}/></button>
                                        {/* Trash button removed from here */}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        });

        const CatalogCard = memo(({ item, index, openModal, deleteFromCatalog, isBatchMode, isSelected, onToggleSelect }) => {
            const theme = CHARACTER_THEMES[item.character] || CHARACTER_THEMES["其他"];
            const priceDisplay = item.officialPrice ? (isNaN(Number(item.officialPrice)) ? item.officialPrice : `${item.officialPrice}r`) : '?';
            
            const handleCardClick = (e) => {
                if (isBatchMode) {
                    e.stopPropagation();
                    onToggleSelect(item.id);
                }
            };

            return (
                <div 
                    onClick={handleCardClick}
                    className={`bg-white rounded-xl shadow-sm border overflow-hidden group relative transition-all
                        ${isBatchMode ? 'cursor-pointer hover:border-blue-400' : 'border-gray-100'}
                        ${isSelected ? 'ring-2 ring-blue-500 border-blue-500 bg-blue-50' : ''}
                    `}
                >
                    <div className="aspect-square bg-gray-50 relative overflow-hidden">
                        <img src={item.image} alt={item.name} className="w-full h-full object-cover pointer-events-none" />
                        
                        {/* Batch Mode Overlay */}
                        {isBatchMode && (
                            <div className={`absolute inset-0 flex items-center justify-center transition-colors ${isSelected ? 'bg-blue-500/20' : 'bg-black/0 group-hover:bg-black/5'}`}>
                                <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all ${isSelected ? 'bg-blue-500 border-blue-500 text-white' : 'bg-white/80 border-gray-300'}`}>
                                    {isSelected && <Icon name="Check" size={18} />}
                                </div>
                            </div>
                        )}

                        {/* Normal Mode Buttons */}
                        {!isBatchMode && (
                            <>
                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors" />
                                <button onClick={(e) => {e.stopPropagation(); openModal(null, item, 'collection');}} className="absolute bottom-3 right-3 bg-white text-blue-600 p-2 rounded-full shadow-lg transform translate-y-10 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all z-20 w-10 h-10 flex items-center justify-center" title="加入我的收藏"><Icon name="Plus" size={24} /></button>
                                <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                                    <button onClick={(e) => {e.stopPropagation(); openModal(item, null, 'catalog');}} className="p-1.5 bg-white/90 rounded-full text-slate-600 hover:text-blue-600 shadow-sm"><Icon name="Edit3" size={14} /></button>
                                    <button onClick={(e) => {e.stopPropagation(); deleteFromCatalog(item.id);}} className="p-1.5 bg-white/90 rounded-full text-slate-600 hover:text-red-600 shadow-sm"><Icon name="Trash2" size={14} /></button>
                                </div>
                            </>
                        )}
                    </div>
                    <div className="p-3 relative">
                        <div className="flex items-center gap-2 mb-1"><span className={`text-[10px] px-2 py-0.5 rounded-full ${theme.badge}`}>{item.character}</span><span className="text-[10px] text-gray-500 border px-1 rounded">{item.type}</span></div>
                        <h3 className="font-bold text-gray-800 text-sm truncate">{item.name}</h3>
                        <div className="flex justify-end mt-2">
                            <span className="text-xl font-bold text-black">{priceDisplay}</span>
                        </div>
                    </div>
                </div>
            );
        });

        const BatchAddModal = ({ isOpen, onClose, selectedItems, onSave }) => {
            const [commonDate, setCommonDate] = useState(new Date().toISOString().split('T')[0]);
            const [isPreorder, setIsPreorder] = useState(false);
            const [commonShippingDate, setCommonShippingDate] = useState('');
            const [commonNote, setCommonNote] = useState(''); 
            
            // Unified state for items: { [id]: { price, currency, quantity } }
            const [itemsDetails, setItemsDetails] = useState({});

            // Initialize state when opening
            useEffect(() => {
                if (isOpen && selectedItems.length > 0) {
                    const initial = {};
                    selectedItems.forEach(i => {
                        initial[i.id] = { price: '', currency: 'NT$', quantity: 1 };
                    });
                    setItemsDetails(initial);
                }
            }, [isOpen, selectedItems]);

            const updateDetail = (id, field, value) => {
                setItemsDetails(prev => ({
                    ...prev,
                    [id]: { ...prev[id], [field]: value }
                }));
            };

            const handleConfirm = () => {
                const payload = [];
                selectedItems.forEach(item => {
                    const detail = itemsDetails[item.id] || { price: '', currency: 'NT$', quantity: 1 };
                    const qty = Math.max(1, parseInt(detail.quantity) || 1);
                    
                    for (let i = 0; i < qty; i++) {
                        payload.push({
                            ...item,
                            date: !isPreorder ? commonDate : '',
                            isPreorder: isPreorder,
                            shippingDate: isPreorder ? (commonShippingDate || commonDate) : '',
                            acquiredPrice: detail.price, // Will check for empty later in save, or here? Batch save goes to handleBatchSave
                            currency: detail.currency,
                            note: commonNote,
                            quantity: 1 // Each saved item is a single unit
                        });
                    }
                });
                onSave(payload);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl w-full max-w-2xl p-6 space-y-4 max-h-[90vh] overflow-y-auto shadow-2xl flex flex-col">
                        <div className="flex justify-between items-center border-b pb-3">
                            <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2"><Icon name="Layers" /> 批次新增收藏</h3>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-gray-100"><Icon name="X" size={20}/></button>
                        </div>

                        <div className="space-y-4 flex-1 overflow-y-auto p-1">
                            {/* Common Fields */}
                            <div className="bg-gray-50 p-4 rounded-xl space-y-3 border border-gray-100">
                                <h4 className="font-bold text-sm text-gray-700">共同資訊</h4>
                                <div className="flex items-center gap-4">
                                     <div className="flex items-center gap-2">
                                        <input type="checkbox" id="batchPreorder" checked={isPreorder} onChange={e=>setIsPreorder(e.target.checked)} className="w-4 h-4 text-blue-600 rounded"/>
                                        <label htmlFor="batchPreorder" className="text-sm font-bold text-gray-700">預購商品</label>
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-xs text-gray-500 block mb-1">{isPreorder ? '預計出貨日' : '收物日期'}</label>
                                        <input type="date" className="border p-2 rounded w-full bg-white" value={isPreorder ? commonShippingDate : commonDate} onChange={e => isPreorder ? setCommonShippingDate(e.target.value) : setCommonDate(e.target.value)}/>
                                    </div>
                                </div>
                            </div>

                            {/* Individual Fields */}
                            <div className="space-y-2">
                                <h4 className="font-bold text-sm text-gray-700">個別設定 ({selectedItems.length})</h4>
                                {selectedItems.map(item => {
                                    const detail = itemsDetails[item.id] || { price: '', currency: 'NT$', quantity: 1 };
                                    return (
                                        <div key={item.id} className="flex items-center gap-3 p-2 border rounded-lg hover:bg-gray-50">
                                            <div className="w-12 h-12 bg-gray-200 rounded overflow-hidden flex-shrink-0">
                                                {item.image ? <img src={item.image} className="w-full h-full object-cover"/> : <Icon name="Image" className="text-gray-400 m-auto mt-3" size={20}/>}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <p className="text-sm font-bold truncate">{item.name}</p>
                                                <p className="text-xs text-gray-500">{item.character} · {item.type}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                {/* Quantity Input */}
                                                <div className="flex items-center gap-1 bg-white border rounded px-1">
                                                    <span className="text-xs text-gray-400">x</span>
                                                    <input 
                                                        type="number" 
                                                        className="w-8 text-center text-sm outline-none" 
                                                        value={detail.quantity}
                                                        onChange={e => updateDetail(item.id, 'quantity', e.target.value)}
                                                    />
                                                </div>

                                                {/* Price & Currency Input */}
                                                <div className="flex items-center border rounded bg-white overflow-hidden w-36">
                                                    <input 
                                                        type="number" 
                                                        className="w-full p-2 text-sm outline-none" 
                                                        placeholder="價格" 
                                                        value={detail.price} 
                                                        onChange={e=>updateDetail(item.id, 'price', e.target.value)}
                                                    />
                                                    <select 
                                                        className="bg-gray-50 border-l p-2 text-xs outline-none text-gray-600 font-bold"
                                                        value={detail.currency}
                                                        onChange={e=>updateDetail(item.id, 'currency', e.target.value)}
                                                    >
                                                        <option value="NT$">NT$</option>
                                                        <option value="r">r</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Common Note (Moved to Bottom) */}
                            <div>
                                <h4 className="font-bold text-sm text-gray-700 mb-2">備註</h4>
                                <textarea className="w-full border p-2 rounded h-16 text-sm bg-white" placeholder="共同備註 (選填)..." value={commonNote} onChange={e=>setCommonNote(e.target.value)}/>
                            </div>
                        </div>

                        <div className="pt-2 border-t flex gap-2">
                            <button onClick={onClose} className="flex-1 py-3 rounded-xl border border-gray-200 text-gray-600 hover:bg-gray-50">取消</button>
                            <button onClick={handleConfirm} className="flex-1 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700 font-bold shadow-md">確認新增</button>
                        </div>
                    </div>
                </div>
            );
        };

        // SettingsModal (Unchanged logic, just keeping for context)
        const SettingsModal = ({ 
            isOpen, onClose, appSettings, setAppSettings, 
            importJson, setImportJson, handleBulkImport, handleExportCatalog, handleResetData,
            handleAddType, handleDeleteType, newTypeInput, setNewTypeInput,
            handleManualSyncTypes,
            handleAddSeries, handleDeleteSeries, newSeriesInput, setNewSeriesInput, handleManualSyncSeries
        }) => {
            const [settingsTab, setSettingsTab] = useState('layout');
            const dragTypeItem = useRef(null);
            const dragTypeOverItem = useRef(null);
            const dragSeriesItem = useRef(null);
            const dragSeriesOverItem = useRef(null);
            
            if (!isOpen) return null;

            const toggleCharacterVisibility = (char) => {
                setAppSettings(prev => {
                    const current = prev.visibleCharacters || [];
                    if (char === "ALL") {
                         const allMainSelected = CHARACTERS.every(c => current.includes(c));
                         return allMainSelected ? { ...prev, visibleCharacters: [] } : { ...prev, visibleCharacters: [...CHARACTERS] };
                    } else {
                        return current.includes(char) 
                            ? { ...prev, visibleCharacters: current.filter(c => c !== char) } 
                            : { ...prev, visibleCharacters: [...current, char] };
                    }
                });
            };

            const toggleMultiSelect = (key) => {
                setAppSettings(prev => ({ 
                    ...prev, 
                    multiSelect: { ...(prev.multiSelect || {}), [key]: !prev.multiSelect?.[key] } 
                }));
            };

            const handleTypeSort = () => {
                const _customTypes = [...(appSettings.customTypes || DEFAULT_MERCH_TYPES)];
                const dragIndex = dragTypeItem.current;
                const dragOverIndex = dragTypeOverItem.current;
                if (dragIndex === null || dragOverIndex === null || dragIndex === dragOverIndex) return;
                const dragItemContent = _customTypes[dragIndex];
                _customTypes.splice(dragIndex, 1);
                _customTypes.splice(dragOverIndex, 0, dragItemContent);
                setAppSettings(prev => ({ ...prev, customTypes: _customTypes }));
                dragTypeItem.current = null;
                dragTypeOverItem.current = null;
            };

            const handleSeriesSort = () => {
                const _customSeries = [...(appSettings.customSeries || [])];
                const dragIndex = dragSeriesItem.current;
                const dragOverIndex = dragSeriesOverItem.current;
                if (dragIndex === null || dragOverIndex === null || dragIndex === dragOverIndex) return;
                const dragItemContent = _customSeries[dragIndex];
                _customSeries.splice(dragIndex, 1);
                _customSeries.splice(dragOverIndex, 0, dragItemContent);
                setAppSettings(prev => ({ ...prev, customSeries: _customSeries }));
                dragSeriesItem.current = null;
                dragSeriesOverItem.current = null;
            };
            
            const customCharacters = appSettings.customCharacters || CHARACTERS;
            const customTypes = appSettings.customTypes || DEFAULT_MERCH_TYPES;
            const customSeries = appSettings.customSeries || [];
            
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl w-full max-w-lg p-6 space-y-4 max-h-[90vh] overflow-y-auto shadow-2xl">
                        <div className="flex justify-between items-center border-b pb-3">
                            <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2"><Icon name="Settings" /> 設定</h3>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-gray-100"><Icon name="X" size={20}/></button>
                        </div>
                        <div className="flex gap-2 border-b pb-2 overflow-x-auto">
                            {['layout', 'filter', 'filters_config', 'types', 'series', 'data'].map(t => (
                                <button key={t} onClick={()=>setSettingsTab(t)} className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors whitespace-nowrap ${settingsTab===t ? 'bg-slate-900 text-white' : 'text-gray-500 hover:bg-gray-100'}`}>
                                    {t==='layout' ? '版面' : t==='filter' ? '角色管理' : t==='filters_config' ? '篩選設定' : t==='types' ? '類型' : t==='series' ? '系列' : '資料'}
                                </button>
                            ))}
                        </div>
                        {settingsTab === 'layout' && (
                            <div className="space-y-4">
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">每行顯示數量</label><div className="flex gap-2">{[2,3,4,5].map(cols => (<button key={cols} onClick={()=>setAppSettings(prev=>({...prev, layoutCols: cols}))} className={`flex-1 py-2 rounded-lg border text-sm font-bold ${appSettings.layoutCols===cols ? 'bg-blue-500 text-white border-blue-500' : 'border-gray-200 text-gray-600 hover:bg-gray-50'}`}>{cols}</button>))}</div></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">預設幣值 (非預購)</label><div className="flex gap-2">{['NT$', 'r'].map(curr => (<button key={curr} onClick={()=>setAppSettings(prev=>({...prev, defaultCurrency: curr}))} className={`flex-1 py-2 rounded-lg border text-sm font-bold ${appSettings.defaultCurrency===curr ? 'bg-blue-500 text-white border-blue-500' : 'border-gray-200 text-gray-600 hover:bg-gray-50'}`}>{curr}</button>))}</div></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">預購預設幣值</label><div className="flex gap-2">{['NT$', 'r'].map(curr => (<button key={curr} onClick={()=>setAppSettings(prev=>({...prev, defaultPreorderCurrency: curr}))} className={`flex-1 py-2 rounded-lg border text-sm font-bold ${appSettings.defaultPreorderCurrency===curr ? 'bg-blue-500 text-white border-blue-500' : 'border-gray-200 text-gray-600 hover:bg-gray-50'}`}>{curr}</button>))}</div></div>
                                <div><label className="flex items-center gap-3 p-3 border rounded-xl cursor-pointer hover:bg-gray-50"><input type="checkbox" className="w-5 h-5 text-blue-600 rounded" checked={appSettings.groupAllInFilterMode} onChange={(e) => setAppSettings(prev => ({...prev, groupAllInFilterMode: e.target.checked}))}/><span className="text-sm font-medium">顯示分類大標題 (全部模式)</span></label><p className="text-xs text-gray-400 mt-1 ml-1">在「全部」檢視下，是否依據當前模式顯示分組標題。</p></div>
                            </div>
                        )}
                        {settingsTab === 'filter' && (<div className="space-y-4"><div className="flex justify-between items-center"><p className="text-sm text-gray-500">勾選角色以顯示週邊。</p><button onClick={() => toggleCharacterVisibility('ALL')} className="text-xs bg-slate-800 text-white px-3 py-1 rounded-full hover:bg-slate-700">我全都要</button></div><div className="space-y-2">{customCharacters.map((char, index) => { const isChecked = (appSettings.visibleCharacters || []).includes(char); return (<div key={char} className="flex items-center justify-between p-3 border rounded-xl bg-white hover:bg-gray-50"><div className="flex items-center gap-3"><span className={`text-sm font-medium ${CHARACTER_THEMES[char]?.text}`}>{char}</span></div><input type="checkbox" className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer" checked={isChecked} onChange={() => toggleCharacterVisibility(char)} /></div>); })}</div></div>)}
                        {settingsTab === 'filters_config' && (<div className="space-y-4"><p className="text-sm text-gray-500">設定各篩選模式是否啟用多選功能。</p><div className="space-y-3">{['series', 'type', 'character', 'date'].map(key => (<label key={key} className="flex items-center gap-3 p-3 border rounded-xl cursor-pointer hover:bg-gray-50"><input type="checkbox" className="w-5 h-5 text-blue-600 rounded" checked={appSettings.multiSelect?.[key]} onChange={() => toggleMultiSelect(key)} /><span className="text-sm font-medium">依{key==='series'?'系列':key==='type'?'類型':key==='character'?'角色':'收物日'} - 多選</span></label>))}</div></div>)}
                        {settingsTab === 'types' && (<div className="space-y-4"><div><label className="block text-sm font-medium text-gray-700 mb-2">新增類型</label><div className="flex gap-2"><input className="border p-2 rounded flex-1" placeholder="輸入新類型名稱..." value={newTypeInput} onKeyDown={(e) => e.key === 'Enter' && handleAddType()} onChange={e=>setNewTypeInput(e.target.value)} /><button onClick={handleAddType} className="bg-green-500 text-white px-4 rounded hover:bg-green-600">新增</button></div></div><div className="flex justify-between items-end"><label className="block text-sm font-medium text-gray-700">目前類型列表 (拖曳可排序)</label><button onClick={handleManualSyncTypes} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded hover:bg-blue-100 flex items-center gap-1"><Icon name="RefreshCw" size={10}/> 同步類型</button></div><div><div className="flex flex-wrap gap-2 p-2 bg-gray-50 rounded-xl border border-gray-100">{customTypes.map((t, index) => (<div key={t} draggable onDragStart={(e) => { dragTypeItem.current = index; e.target.classList.add('opacity-50'); }} onDragEnter={(e) => { dragTypeOverItem.current = index; }} onDragEnd={(e) => { e.target.classList.remove('opacity-50'); handleTypeSort(); }} onDragOver={(e) => e.preventDefault()} className="flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-lg shadow-sm cursor-move hover:border-blue-400 hover:text-blue-600 transition-all select-none"><span className="text-sm font-medium">{t}</span><button onClick={(e)=>{e.stopPropagation(); handleDeleteType(t);}} className="text-gray-400 hover:text-red-500 p-0.5 rounded-full"><Icon name="X" size={12}/></button></div>))}</div></div></div>)}
                        {settingsTab === 'series' && (<div className="space-y-4"><div><label className="block text-sm font-medium text-gray-700 mb-2">新增系列</label><div className="flex gap-2"><input className="border p-2 rounded flex-1" placeholder="輸入新系列名稱..." value={newSeriesInput} onKeyDown={(e) => e.key === 'Enter' && handleAddSeries()} onChange={e=>setNewSeriesInput(e.target.value)} /><button onClick={handleAddSeries} className="bg-green-500 text-white px-4 rounded hover:bg-green-600">新增</button></div></div><div className="flex justify-between items-end"><label className="block text-sm font-medium text-gray-700">目前系列列表 (拖曳可排序)</label><button onClick={handleManualSyncSeries} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded hover:bg-blue-100 flex items-center gap-1"><Icon name="RefreshCw" size={10}/> 同步系列</button></div><div><div className="flex flex-wrap gap-2 p-2 bg-gray-50 rounded-xl border border-gray-100 min-h-[50px]">{customSeries.map((s, index) => (<div key={s} draggable onDragStart={(e) => { dragSeriesItem.current = index; e.target.classList.add('opacity-50'); }} onDragEnter={(e) => { dragSeriesOverItem.current = index; }} onDragEnd={(e) => { e.target.classList.remove('opacity-50'); handleSeriesSort(); }} onDragOver={(e) => e.preventDefault()} className="flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-lg shadow-sm cursor-move hover:border-blue-400 hover:text-blue-600 transition-all select-none"><span className="text-sm font-medium">{s}</span><button onClick={(e)=>{e.stopPropagation(); handleDeleteSeries(s);}} className="text-gray-400 hover:text-red-500 p-0.5 rounded-full"><Icon name="X" size={12}/></button></div>))}</div></div></div>)}
                        {settingsTab === 'data' && (<div className="space-y-4"><div className="bg-blue-50 p-4 rounded-xl text-sm text-blue-800"><p className="font-bold mb-1">批次匯入：</p><p>貼上 Excel 或 JSON。匯入後將存入共用圖鑑。</p></div><textarea className="w-full h-32 p-3 border rounded-xl text-xs" value={importJson} onChange={e=>setImportJson(e.target.value)} placeholder="貼上內容..."></textarea><div className="flex gap-2"><button onClick={handleBulkImport} className="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">匯入</button><button onClick={handleExportCatalog} className="flex-1 border border-gray-300 text-gray-600 py-2 rounded hover:bg-gray-50">匯出</button></div><hr /><button onClick={handleResetData} className="w-full text-red-500 border border-red-200 py-2 rounded hover:bg-red-50 text-sm">⚠️ 清空本地快取資料</button></div>)}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState(() => localStorage.getItem('deepspace_active_tab') || 'collection');

            const [appSettings, setAppSettings] = useState(() => {
                const savedSettings = localStorage.getItem('deepspace_settings');
                const defaults = {
                    layoutCols: 4, 
                    customTypes: DEFAULT_MERCH_TYPES,
                    customSeries: [], 
                    customCharacters: CHARACTERS,
                    visibleCharacters: CHARACTERS,
                    multiSelect: { type: true, character: false, date: false, series: false },
                    defaultPreorderCurrency: 'NT$',
                    defaultCurrency: 'NT$',
                    groupAllInFilterMode: true
                };
                if (savedSettings) {
                    try {
                        const parsed = JSON.parse(savedSettings);
                        if (!parsed.visibleCharacters) parsed.visibleCharacters = CHARACTERS;
                        if (!parsed.customCharacters) parsed.customCharacters = CHARACTERS;
                        if (!parsed.multiSelect) parsed.multiSelect = defaults.multiSelect;
                        if (typeof parsed.multiSelect.series === 'undefined') parsed.multiSelect.series = false;
                        if (!parsed.defaultPreorderCurrency) parsed.defaultPreorderCurrency = 'NT$';
                        if (!parsed.defaultCurrency) parsed.defaultCurrency = 'NT$';
                        if (typeof parsed.groupAllInFilterMode === 'undefined') parsed.groupAllInFilterMode = true;
                        if (!parsed.customTypes) parsed.customTypes = DEFAULT_MERCH_TYPES;
                        if (!parsed.customSeries) parsed.customSeries = []; 
                        return parsed;
                    } catch (e) {
                        return defaults;
                    }
                }
                return defaults;
            });

            const [items, setItems] = useState([]); 
            const [catalogItems, setCatalogItems] = useState([]); 
            // New State for Daily Fees
            const [dailyFees, setDailyFees] = useState({}); 

            // --- Auto Sync Types and Series Effect ---
            useEffect(() => {
                const allItems = [...items, ...catalogItems];
                const validTypes = allItems.map(i => i.type ? i.type.trim() : '').filter(t => t !== '');
                const usedTypes = new Set(validTypes);
                const validSeries = allItems.map(i => i.series ? i.series.trim() : '').filter(s => s !== '');
                const usedSeries = new Set(validSeries);
                setAppSettings(prev => {
                    let nextSettings = { ...prev };
                    let changed = false;
                    const currentTypes = nextSettings.customTypes || [];
                    const newTypes = Array.from(usedTypes).filter(t => !currentTypes.includes(t));
                    if (newTypes.length > 0) { nextSettings.customTypes = [...currentTypes, ...newTypes]; changed = true; }
                    const currentSeries = nextSettings.customSeries || [];
                    const newSeries = Array.from(usedSeries).filter(s => !currentSeries.includes(s));
                    if (newSeries.length > 0) { nextSettings.customSeries = [...currentSeries, ...newSeries]; changed = true; }
                    return changed ? nextSettings : prev;
                });
            }, [items, catalogItems]); 

            useEffect(() => { localStorage.setItem('deepspace_settings', JSON.stringify(appSettings)); }, [appSettings]);
            useEffect(() => { localStorage.setItem('deepspace_active_tab', activeTab); }, [activeTab]);

            const [groupingMode, setGroupingMode] = useState('none'); 
            const [collectionGroupingMode, setCollectionGroupingMode] = useState('none'); 
            const [selectedTypeFilters, setSelectedTypeFilters] = useState([]); 
            const [selectedCharFilters, setSelectedCharFilters] = useState([]); 
            const [selectedDateFilters, setSelectedDateFilters] = useState([]);
            const [selectedSeriesFilters, setSelectedSeriesFilters] = useState([]); 
            const [dateSortOrder, setDateSortOrder] = useState('desc'); 
            const [exchangeRate, setExchangeRate] = useState(4.5); 
            const [exchangeRateTimestamp, setExchangeRateTimestamp] = useState(null);
            const [showRmbDetail, setShowRmbDetail] = useState(false);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false); 
            const [editingItem, setEditingItem] = useState(null); 
            const [modalMode, setModalMode] = useState('collection');
            const [formData, setFormData] = useState({});
            const [importJson, setImportJson] = useState('');
            const [newTypeInput, setNewTypeInput] = useState(''); 
            const [newSeriesInput, setNewSeriesInput] = useState(''); 

            const [isBatchMode, setIsBatchMode] = useState(false);
            const [batchSelection, setBatchSelection] = useState(new Set());
            const [isBatchModalOpen, setIsBatchModalOpen] = useState(false);

            // Edit Fee State - Changed to object to track both date and type (shipping/handling)
            const [editingFeeTarget, setEditingFeeTarget] = useState({ date: null, type: null });
            const [editingFeeValue, setEditingFeeValue] = useState('');

            const fileInputRef = useRef(null);
            const feeInputRef = useRef(null);
            
            const dragItem = useRef();
            const dragOverItem = useRef();

            useEffect(() => {
                fetch('https://api.exchangerate-api.com/v4/latest/CNY')
                    .then(res => res.json())
                    .then(data => {
                        if(data && data.rates && data.rates.TWD) {
                            setExchangeRate(data.rates.TWD);
                            const now = new Date();
                            setExchangeRateTimestamp(`${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`);
                        }
                    })
                    .catch(err => console.error("Exchange rate error", err));
            }, []);

            useEffect(() => {
                setSelectedTypeFilters([]); setSelectedCharFilters([]); setSelectedDateFilters([]); setSelectedSeriesFilters([]);
            }, [collectionGroupingMode, groupingMode]);

            // --- Load Daily Fees ---
            useEffect(() => {
                if (!isFirebaseInitialized) {
                    const localFees = localStorage.getItem('deepspace_daily_fees_local');
                    if (localFees) setDailyFees(JSON.parse(localFees));
                    const localItems = localStorage.getItem('deepspace_items_v7_local');
                    if (localItems) setItems(JSON.parse(localItems));
                    const localCatalog = localStorage.getItem('deepspace_catalog_v7_local');
                    if (localCatalog) setCatalogItems(JSON.parse(localCatalog));
                    return;
                }
                
                setPersistence(auth, browserLocalPersistence).catch(console.error);

                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        if (!currentUser.isAnonymous) setUser(currentUser);
                        else setUser(null); 
                    } else {
                        setUser(null);
                        signInAnonymously(auth).catch(console.error);
                    }
                });
                
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!isFirebaseInitialized) return;
                if (!auth.currentUser) return;

                const catalogColl = collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', 'catalog');
                const unsubCatalog = onSnapshot(catalogColl, (snapshot) => {
                    const cloudCatalog = snapshot.docs.map(doc => doc.data());
                    cloudCatalog.sort((a, b) => (a.order || 0) - (b.order || 0));
                    setCatalogItems(cloudCatalog);
                }, () => {});

                let unsubCollection = () => {};
                let unsubFees = () => {};

                if (user) { 
                    const userColl = collection(db, 'artifacts', GLOBAL_APP_ID, 'users', user.uid, 'items');
                    const q = query(userColl, orderBy("order", "asc"));
                    unsubCollection = onSnapshot(q, (snapshot) => {
                        const cloudItems = snapshot.docs.map(doc => doc.data());
                        cloudItems.sort((a, b) => (a.order || 0) - (b.order || 0));
                        setItems(cloudItems);
                    }, console.error);

                    // Load Daily Fees with handling fee support
                    const feesColl = collection(db, 'artifacts', GLOBAL_APP_ID, 'users', user.uid, 'daily_fees');
                    unsubFees = onSnapshot(feesColl, (snapshot) => {
                        const feesMap = {};
                        snapshot.docs.forEach(doc => {
                            const data = doc.data();
                            // Handle both old format (data.amount only) and new format
                            feesMap[doc.id] = { 
                                shipping: data.amount || 0,
                                handling: data.handling || 0
                            };
                        });
                        setDailyFees(feesMap);
                    });
                } else { 
                    const localItems = localStorage.getItem('deepspace_items_v7_local');
                    if (localItems) {
                        const parsed = JSON.parse(localItems);
                        parsed.sort((a, b) => (a.order || 0) - (b.order || 0));
                        setItems(parsed);
                    }
                    const localFees = localStorage.getItem('deepspace_daily_fees_local');
                    if (localFees) setDailyFees(JSON.parse(localFees));
                }
                return () => { unsubCatalog(); unsubCollection(); unsubFees(); };
            }, [user, auth.currentUser]);

            useEffect(() => {
                if (!isFirebaseInitialized || !user) {
                    localStorage.setItem('deepspace_items_v7_local', JSON.stringify(items));
                    localStorage.setItem('deepspace_daily_fees_local', JSON.stringify(dailyFees));
                }
            }, [items, dailyFees, user]);
            
            useEffect(() => {
                if (!isFirebaseInitialized) localStorage.setItem('deepspace_catalog_v7_local', JSON.stringify(catalogItems));
            }, [catalogItems]);

            const handleLogin = async () => {
                if (window.location.protocol === 'file:') return alert("請使用 Live Server 或上傳至網頁空間開啟。");
                if (!isFirebaseInitialized) return alert("請設定 Firebase Config");
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (e) { alert(e.message); }
            };
            const handleLogout = () => signOut(auth);

            const saveToCollection = async (newItem) => {
                const maxOrder = items.length > 0 ? Math.max(...items.map(i => i.order || 0)) : 0;
                const itemWithOrder = { ...newItem, order: newItem.order || (maxOrder + 1) };
                if (user && isFirebaseInitialized) { await setDoc(doc(db, `artifacts/${GLOBAL_APP_ID}/users/${user.uid}/items`, newItem.id), itemWithOrder); } else { setItems(prev => { const exists = prev.find(i => i.id === newItem.id); const list = exists ? prev.map(i => i.id === newItem.id ? itemWithOrder : i) : [...prev, itemWithOrder]; return list.sort((a, b) => (a.order || 0) - (b.order || 0)); }); }
            };
            const deleteFromCollection = async (itemId) => { if (user && isFirebaseInitialized) { await deleteDoc(doc(db, `artifacts/${GLOBAL_APP_ID}/users/${user.uid}/items`, itemId)); } else { setItems(prev => prev.filter(i => i.id !== itemId)); } };
            const saveToCatalog = async (newItem) => { if (!isFirebaseInitialized) { setCatalogItems(prev => { const exists = prev.find(i => i.id === newItem.id); return exists ? prev.map(i => i.id === newItem.id ? newItem : i) : [...prev, newItem]; }); return; } let order = newItem.order || Date.now(); await setDoc(doc(db, `artifacts/${GLOBAL_APP_ID}/public/data/catalog`, newItem.id), { ...newItem, order }, { merge: true }); };
            const deleteFromCatalog = async (itemId) => { if (confirm("警告：確定要從共用圖鑑刪除嗎？")) { if (isFirebaseInitialized) await deleteDoc(doc(db, `artifacts/${GLOBAL_APP_ID}/public/data/catalog`, itemId)); else setCatalogItems(prev => prev.filter(i => i.id !== itemId)); } };

            // Save Fee (Shipping or Handling)
            const handleSaveFee = async (date, type, amount) => {
                const numAmount = parseInt(amount) || 0;
                
                // Construct the update object. 
                // Note: For Firestore, we merge. For local, we spread.
                
                if (user && isFirebaseInitialized) {
                    // Map 'shipping' to 'amount' for backward compatibility in DB if needed, or stick to new schema.
                    // Let's use 'amount' for shipping and 'handling' for handling to keep backward compat with v2.
                    const field = type === 'shipping' ? 'amount' : 'handling';
                    await setDoc(doc(db, `artifacts/${GLOBAL_APP_ID}/users/${user.uid}/daily_fees`, date), { [field]: numAmount }, { merge: true });
                } else {
                    setDailyFees(prev => {
                        const existing = prev[date] || { shipping: 0, handling: 0 };
                        // Handle legacy local data which might be just a number
                        const safeExisting = typeof existing === 'number' ? { shipping: existing, handling: 0 } : existing;
                        
                        return { 
                            ...prev, 
                            [date]: { 
                                ...safeExisting,
                                [type]: numAmount 
                            } 
                        };
                    });
                }
                setEditingFeeTarget({ date: null, type: null });
            };

            // ... [Type/Series Management functions remain same] ...
            const handleAddType = () => { if (newTypeInput && !appSettings.customTypes.includes(newTypeInput)) { setAppSettings(prev => ({...prev, customTypes: [...prev.customTypes, newTypeInput]})); setNewTypeInput(''); } };
            const handleDeleteType = (t) => { if (confirm(`確定要刪除類型「${t}」嗎？`)) { setAppSettings(prev => ({...prev, customTypes: prev.customTypes.filter(type => type !== t)})); } };
            const handleManualSyncTypes = () => { const allItems = [...items, ...catalogItems]; const validTypes = allItems.map(i => i.type ? i.type.trim() : '').filter(t => t !== ''); const usedTypes = new Set(validTypes); setAppSettings(prev => { const currentTypes = prev.customTypes || []; const newTypes = Array.from(usedTypes).filter(t => !currentTypes.includes(t)); if (newTypes.length > 0) { alert(`已同步 ${newTypes.length} 個新類型！`); return { ...prev, customTypes: [...currentTypes, ...newTypes] }; } else { alert('目前沒有發現新類型。'); return prev; } }); };
            const handleAddSeries = () => { if (newSeriesInput && !appSettings.customSeries.includes(newSeriesInput)) { setAppSettings(prev => ({...prev, customSeries: [...(prev.customSeries || []), newSeriesInput]})); setNewSeriesInput(''); } };
            const handleDeleteSeries = (s) => { if (confirm(`確定要刪除系列「${s}」嗎？`)) { setAppSettings(prev => ({...prev, customSeries: prev.customSeries.filter(series => series !== s)})); } };
            const handleManualSyncSeries = () => { const allItems = [...items, ...catalogItems]; const validSeries = allItems.map(i => i.series ? i.series.trim() : '').filter(s => s !== ''); const usedSeries = new Set(validSeries); setAppSettings(prev => { const currentSeries = prev.customSeries || []; const newSeries = Array.from(usedSeries).filter(s => !currentSeries.includes(s)); if (newSeries.length > 0) { alert(`已同步 ${newSeries.length} 個新系列！`); return { ...prev, customSeries: [...currentSeries, ...newSeries] }; } else { alert('目前沒有發現新系列。'); return prev; } }); };
